{% extends 'base.html' %}

{% block content %}
<div class="mt-4" style="color: aqua; background-image: url(/static/images/blog_x_background.png); background-size: cover;background-position: center; ">  <h1>Latest Posts</h1>
  <div class="list-group">
    {% for post in posts %}
      <a href="{% url 'post_detail' post.id %}" class="list-group-item list-group-item-action">
        <h5 style="color: cadetblue;" class="mb-1">{{ post.title }}</h5>
        <small>By {{ post.author }} on {{ post.created_on }}</small>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
